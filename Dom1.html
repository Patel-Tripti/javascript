<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

</head>

<body>
   <div id="mainDiv">

   </div>



   <script>
      let mainDiv = document.getElementById("mainDiv");
      mainDiv.setAttribute("class", "container-fluid bg-dark")
      let nav = document.createElement('div');
      nav.setAttribute("class", " d-flex justify-content-between align-items-center")
      let logoDiv = document.createElement('div');
      logoDiv.setAttribute("class", "col-3")
      let img = document.createElement("img");
      img.src = "https://deadline.com/wp-content/uploads/2023/04/harry-potter.jpg";
      img.setAttribute("style", "height:100px;width:100px");

      logoDiv.appendChild(img);
      nav.appendChild(logoDiv);

      let schBarDiv = document.createElement("div");
      let ip = document.createElement('input');
      ip.setAttribute("style", "height:30px;width:200px; border-radius:5px")
      schBarDiv.append(ip);
      nav.appendChild(schBarDiv);

      let optionDiv = document.createElement('div');
      let btn1 = document.createElement('button');
      btn1.innerText = "Sign-in";
      btn1.setAttribute("class", "p-1 m-1 bg-info");
      btn1.setAttribute("style", "border-radius:5px; color:white");
      optionDiv.appendChild(btn1);
      let btn2 = document.createElement('button');
      //  btn2.addEventListener("click",signUpPage)
      btn2.addEventListener("click", () => {
         signUpPage();
      });

      btn2.innerText = "Sign-up";
      btn2.setAttribute("class", "p-1 m-1 bg-info");
      btn2.setAttribute("style", "border-radius:5px; color:white");
      optionDiv.appendChild(btn2);


      nav.appendChild(optionDiv);
      mainDiv.appendChild(nav);


      // sign up
      function signUpPage() {
         let mainDiv = document.getElementById("mainDiv");
         mainDiv.innerHTML = "";

         let formDiv = document.createElement("div");
         formDiv.setAttribute("class", "")
         formDiv.setAttribute("style", "background-color:lavender")

         let heading = document.createElement("h3");
         heading.innerText = "sign-up-form";
         formDiv.appendChild(heading);

         let form = document.createElement("form");
         formDiv.setAttribute("class", "form-control");

         let usernameLabel = document.createElement("label");
         usernameLabel.innerText = "Username: ";
         formDiv.appendChild(usernameLabel);

         let userinput = document.createElement("input");
         userinput.setAttribute("type", "text");
         userinput.setAttribute("id", "username");
         userinput.setAttribute("name", "username")
         userinput.setAttribute("class", "form-control")
         userinput.setAttribute("placeholder", "enter your username")
         form.appendChild(userinput);


         let email = document.createElement('email')
         email.innerText = "email:";
         form.appendChild(email);

         let emailiput = document.createElement("input");
         emailiput.setAttribute("type", "text");
         emailiput.setAttribute("id", "email");
         emailiput.setAttribute("name", "email")
         emailiput.setAttribute("class", "form-control")
         emailiput.setAttribute("placeholder", "enter your email")
         form.appendChild(emailiput);

         let password = document.createElement('password');
         password.innerText = "password:";
         form.appendChild(password);

         let passwordinput = document.createElement("input");
         passwordinput.setAttribute("type", "number");
         passwordinput.setAttribute("id", "passwordinput");
         passwordinput.setAttribute("name", "passwordinput")
         passwordinput.setAttribute("class", "form-control")
         passwordinput.setAttribute("placeholder", "enter your passwordinput")
         form.appendChild(passwordinput);
         formDiv.appendChild(form)
         mainDiv.appendChild(formDiv);


      }

   </script>
</body>

</html>
