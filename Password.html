<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #div1{
        width: 300px;
        height: 300px;
        border: 2px solid black;
        text-align: center;
        background-color: lightblue;
        margin: auto ;
     }
    </style>
</head>
<body>
    <div id="div1" >
        <br><br>
        <h2>Login page</h2>
        <input type="text" id="n" placeholder="Enter your name"></input> <br> <br>
        <input type="password" id="pass" placeholder="Enter the password"></input>  <br> <br>
        <button type="submit" onclick="check()">Login</button>
    </div>


    <script>
    function check(){
     let p = document.getElementById("pass").value;

     if(p == 12345678){
      document.write("Login Successfully")
     }
     else{
        document.write("please correct the password")
     }
    }
    </script>
</body>
