<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .rev{
        width: 300px;
        height: 300px;
        border: 2px solid black;
        text-align: center;
    }</style>
</head>
<body>
    <div class="rev">
        <br><br>
        <input type="text" placeholder="Please enter the word" id="in1"></input> <br><br>
        <button onclick="rev()" type="submit">Result</button> <br><br>
        <p id="pera"></p>
    </div>
    <script>
        function rev(){
            let str = document.getElementById("in1").value;
            for(i=str.length-1;i>=0;i--){
    
            // document.write(str[i]);
            let b = document.getElementById("pera");
            b.innerHTML += str[i];
            
            }
        }
    </script>
</body>
</html>
