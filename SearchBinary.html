<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .main{
       width: 300px;
       height: 300px;
       text-align: center;
       margin: auto;
       background-color: rgb(127, 144, 148);
       padding-top: 30px;
      
      }
      #inp{
        width: 200px;
        height: 30px;
        border-radius: 50px;
        border: none;
        
      }
      button{
        width: 120px;
        font-size: 20px;
        background-color: transparent;
      }
    </style>
</head>
<body>
    <div class="main">
        <h1>Find a number<h2>
      <input id= "inp" type="number" placeholder="Enter a number" ></input> <br>
     <br>
      <button type="submit" onclick="binary()" >Submit</button>
     <!-- <p id="pera"></p> -->
    </div>
    <script>
       function binary(){
     let s = 0 , m, e,search, i,flag=0;
     let a = [10,15,18,32,88,93];
     e= a.length-1;
    //   search = parseInt(prompt("enter nu to search"));
     search = document.getElementById("inp").value;
    //   document.getElementById("pera").innerHTML;
      console.log(search);
      for(i = 0;i<a.length;i++){
        m = parseInt((s+e)/2);
        if(search==a[m]){
         flag =1;
         break;
        } 
        else if(search>a[m]){
          s = m+1;

        }else{
            e = m-1;
        }
      } 
      if(flag ==1){
     document.write("number is found");
      }
      else{
      document.write("number is not found");
      }
        }
      
    </script>
    
</body>
</html>
