<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,5,6,4,8];
        let temp=0;
        for(let i =0;i<arr.length;i++){
         for(let j = i+1;j< arr.length;j++){
           if(arr[i]>arr[j]){
             temp = arr[i];
             arr[i] = arr[j];
             arr[j] = temp;
           }
         }
         document.write(arr[i]+"\n");
         
        }document.write("<br> second minimum number is = "+arr[1]);
        document.write("<br> second maximum number is = "+arr[arr.length-2])

    </script>
</body>
