<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //find first repeating element
     let arr = [5,6,7,8,5,5,6,1];
     let i,j;
     let found= false;
     for(i=0;i<arr.length;i++){
       for(j=i+1;j<arr.length;j++){
         if(arr[i]===arr[j]){
          document.write(`First repeating element is = ${arr[i]}<br>`)
          found = true;
           break;
         }
       }
       if(found){
      document.write("founded<br>")
      break;
     }
     }
     if(!found){
        document.write("not found");
        
     }

    
    </script>
</body>
</html>
